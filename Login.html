<!DOCTYPE html>
<html>

<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="Login.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="card">
        <div id="card-content">
            <div id="card-photo">
                <h2 id="text">EXO-L CARD<br>We Are One</h2>
            </div>
        </div>
        <form class="form">
            <label for="email"><i class="fas fa-user-alt"></i> Email</label>
            <!-- <label for="email">Email</label> -->
            <input type="email" id="input" name="email" placeholder="email">
            <label for="pass"><i class="fas fa-key"></i> Password</label>
            <input type="password" id="myInput" name="password" placeholder="password">
            <label class="switch">
                <input type="checkbox" onclick="myFunction()">
                <span class="slider round"></span>
            </label>
            Show password
            <br><br>
            <input type="checkbox" id="ck-btn">
            <label for="cb">Remember me</label>
            <input type="submit" id="submit-btn" value="Login">
        </form>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
