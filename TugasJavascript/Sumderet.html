<!DOCTYPE html>
<html>

<head>
    <title>Sum</title>
    <script>
        console.log("Hi, ini kode Javascript");
    </script>
</head>

<body>
    <h4>Mencari Jumlah (SUM) dari Deret 1 + 2 + 3 + ... + n</h4>
    <script>
        var n = prompt("Masukkan nilai n")
        var sum = 0
        for (i = 1; i <= n; i++) {
            sum += i
        }
        document.write(sum)
    </script>
</body>

</html>
