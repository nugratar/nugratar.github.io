<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Faktorial</title>
    <script>
        console.log("Hi, ini kode Javascript");
    </script>
</head>

<body>
    <h4>Menghitung faktorial bilangan n</h4>
    <script>
        var n = parseInt(window.prompt("Masukkan Angka"))
        var sum = 1;
        for (let i = 1; i <= n; i++) {
            sum = i * sum
            if (i == n) {
                document.write(i + ' = ' + sum)
            } else {
                document.write(i + ' x ')
            }
        }
    </script>
</body>

</html>
