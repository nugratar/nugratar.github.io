<!DOCTYPE html>
<html>

<head>
    <title>Sum dan Average</title>
    <script>
        console.log("Hi, ini kode Javascript");
    </script>
</head>

<body>
    <h4>Menentukan Jumlah (SUM) dan Rata-Rata (AVERAGE) dari deretan angka yang diberikan</h4>
    <script>
        var num = [1, 3, 5, 7, 9]
        var sum = 0
        for (i = 0; i < num.length; i++) {
            sum += parseInt(num[i])
        }

        var avg = sum / parseInt(num.length)

        document.write("<p> Deret " + num)
        document.write("<p> Jumlah: " + sum + "</p>")
        document.write("<p> Rata-rata: " + avg + "</p>")
    </script>
</body>

</html>
