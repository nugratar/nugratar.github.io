<!DOCTYPE html>
<html>

<head>
    <title>Ganjil Genap</title>
    <script>
        console.log("Hi, ini kode Javascript");
    </script>
</head>

<body>
    <h4>Menentukan Angka Genap dan Ganjil antara 1 sampai n</h4>
    <script>
        var n = prompt("Masukkan Nilai n")
        for (i = 1; i <= n; i++) {
            if (i % 2 == 0) {
                document.write(i + " bilangan genap<br>")
            } else {
                document.write(i + " bilangan ganjil<br>")
            }
        }
    </script>
</body>

</html>
