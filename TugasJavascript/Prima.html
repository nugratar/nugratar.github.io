<!DOCTYPE html>
<html>

<head>
    <title>Bilangan Prima</title>
    <script>
        console.log("Hi, ini kode Javascript");
    </script>
</head>

<body>
    <h4>Menentukan suatu bilangan termasuk bilangan prima atau tidak</h4>
    <script>
        var n = prompt("Masukkan Angka")
        var x = 0
        for (i = 1; i <= n; i++) {
            if (n % i == 0) {
                x++
            }
        }
        if (x == 2) {
            document.write(n + " bilangan prima")
        } else {
            document.write(n + " bukan bilangan prima")
        }
    </script>
</body>

</html>
