<!DOCTYPE html>
<html>

<head>
    <title>Eksponensial</title>
    <script>
        console.log("Hi, ini kode Javascript");
    </script>
</head>

<body>
    <h4>Menghitung jumlah eksponensial</h4>
    <script>
        var x = parseInt(window.prompt("Masukkan X: "))
        var n = parseInt(window.prompt("Masukkan N: "))
        var sum = 0
        for (i = 0; i < n; i++) {
            sum += x ** i
        }
        document.write(sum)
    </script>
</body>

</html>
