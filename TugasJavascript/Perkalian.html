<!DOCTYPE html>
<html>

<head>
    <title>Perkalian 1 sampai 10</title>
    <script>
        console.log("Hi, ini kode Javascript");
    </script>
</head>

<body>
    <h4>Perkalian 1 sampai 10</h4>
    <script>
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= 10; j++) {
                document.write(j + "x" + i + " = " + i * j + "<br>")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
