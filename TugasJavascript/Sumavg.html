<!DOCTYPE html>
<html>

<head>
    <title>Sum dan Average</title>
    <script>
        console.log("Hi, ini kode Javascript");
    </script>
</head>

<body>
    <h4>Menentukan Jumlah (SUM) dan Rata-Rata (AVERAGE) dari deretan angka</h4>
    <script>
        var num = new Array()
        var count = prompt("Banyaknya Angka")
        for (i = 0; i < count; i++) {
            num[i] = prompt("Masukkan Angka")
            document.write(num[i] + " ")
        }

        var sum = 0
        for (i = 0; i < count; i++) {
            sum += parseInt(num[i])
        }

        var avg = sum / parseInt(count)

        document.write("<p> Jumlah: " + sum + "</p>")
        document.write("<p> Rata-rata: " + avg + "</p>")
    </script>
</body>

</html>
